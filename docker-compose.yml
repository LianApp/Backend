version: '3.8'
services:
  
  postgres:
    image: postgres:13
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data
        
  nest-api:
    container_name: nest-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    env_file:
      - .env

  redis:
    image: "redis:latest"
    command: redis-server --requirepass passwd
    ports:
      - '6379:6379'
      

volumes:
  postgres:
    name: nest-db
